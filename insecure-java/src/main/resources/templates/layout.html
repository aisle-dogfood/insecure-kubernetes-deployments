<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:replace="${title} ?: _">Insecure Java App</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
            line-height: 1.6;
        }
        .nav {
            background: #333;
            padding: 1rem;
            color: white;
        }
        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .nav-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }
        .nav-links {
            display: flex;
            gap: 1rem;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
        }
        .nav-links a:hover {
            background: #444;
        }
        .nav-user {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .nav-user span {
            color: #ddd;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .messages {
            margin-bottom: 1rem;
        }
        .message {
            padding: 1rem;
            margin-bottom: 0.5rem;
            border-radius: 4px;
        }
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="nav" th:if="${session.userId != null}">
        <div class="nav-content">
            <a th:href="@{/}" class="nav-brand">Cat App</a>
            <div class="nav-links">
                <a th:href="@{/}">Home</a>
                <a th:href="@{/profile(userId=${session.userId})}">My Profile</a>
                <a th:href="@{/search}">Search Cats</a>
                <a th:href="@{/comments}">Comments</a>
            </div>
            <div class="nav-user">
                <span th:text="${session.username}"></span>
                <a th:href="@{/logout}">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <!-- Flash Messages -->
        <div class="messages" th:if="${message != null}">
            <div class="message success" th:text="${message}"></div>
        </div>
        <div class="messages" th:if="${error != null}">
            <div class="message error" th:text="${error}"></div>
        </div>

        <!-- Page Content -->
        <div th:replace="${content} ?: _">
            <!-- Content will be inserted here -->
        </div>
    </div>
</body>
</html>
